<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrar Usuario | Microsistema</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="badge">SE</div>
      Microsistema (Pago y Facturación)
    </div>
    <div class="small">UI • Registro (sin BD aún)</div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Registrar usuario</h1>

      <form id="formRegistro">
        <div class="field">
          <label>Nombre completo</label>
          <input id="nombre" name="nombre" type="text" placeholder="Ej. Samano Hernández Diego Aarón" required>
        </div>

        <div class="field" style="margin-top:12px;">
          <label>Usuario</label>
          <input id="usuario" name="usuario" type="text" placeholder="Ej. diego.samano" required>
        </div>

        <div class="field" style="margin-top:12px;">
          <label>Correo</label>
          <input id="correo" name="correo" type="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="field" style="margin-top:12px;">
          <label>Contraseña</label>
          <input id="pass" name="pass" type="password" placeholder="Mínimo 6 caracteres" required>
        </div>

        <div class="field" style="margin-top:12px;">
          <label>Confirmar contraseña</label>
          <input id="pass2" name="pass2" type="password" placeholder="Repite la contraseña" required>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit">Crear cuenta</button>
          <button class="btn ghost" type="reset">Limpiar</button>
        </div>

        <p id="msg" class="small" style="margin-top:10px;"></p>

        <p class="small" style="margin-top:10px; opacity:.8;">
          ¿Ya tienes cuenta? <a href="login.html" style="color:#93c5fd;">Inicia sesión</a>
        </p>
      </form>
    </section>
  </main>

  <script src="register.js"></script>
</body>
</html>
