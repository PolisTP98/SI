<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin | Editar Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="badge">SE</div>
      Admin • Editar Usuario
    </div>
    <div class="small">UI • Formulario (sin BD aún)</div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="page-head">
        <div>
          <h1>Editar usuario</h1>
          <p class="small">Modifica los datos del usuario (solo interfaz).</p>
        </div>
        <div class="head-actions">
          <a class="btn ghost" href="admin_user_view.html">← Volver</a>
        </div>
      </div>

      <!-- Resumen rápido -->
      <div class="summary-grid">
        <div class="summary-box">
          <span class="small">ID</span>
          <b>#2</b>
        </div>
        <div class="summary-box">
          <span class="small">Rol</span>
          <span class="pill">Usuario</span>
        </div>
        <div class="summary-box">
          <span class="small">Estado</span>
          <span class="status ok">Activo</span>
        </div>
        <div class="summary-box">
          <span class="small">Última actualización</span>
          <b>—</b>
        </div>
      </div>

      <form>
        <div class="form-grid-admin">
          <label class="field">
            <span>Nombre completo</span>
            <input type="text" value="María López Hernández" required>
          </label>

          <label class="field">
            <span>Usuario</span>
            <input type="text" value="maria.lopez" required>
          </label>

          <label class="field">
            <span>Correo</span>
            <input type="email" value="maria@mail.com" required>
          </label>

          <label class="field">
            <span>RFC</span>
            <input type="text" value="LOHM900101ABC" required>
          </label>

          <label class="field">
            <span>Rol</span>
            <select required>
              <option>Usuario</option>
              <option>Admin</option>
            </select>
          </label>

          <label class="field">
            <span>Estado</span>
            <select required>
              <option>Activo</option>
              <option>Suspendido</option>
            </select>
          </label>

          <label class="field full">
            <span>Nueva contraseña (opcional)</span>
            <input type="password" placeholder="Dejar en blanco para no cambiar">
          </label>

          <label class="field full">
            <span>Confirmar nueva contraseña</span>
            <input type="password" placeholder="Repite la contraseña">
          </label>
        </div>

        <div class="actions" style="margin-top:16px;">
          <button class="btn primary" type="button">Guardar cambios</button>
          <button class="btn ghost" type="reset">Restablecer</button>
          <a class="btn ghost" href="admin_users.html" style="display:inline-flex;align-items:center;justify-content:center;">
            Cancelar
          </a>
        </div>

        <p class="small" style="margin-top:10px; opacity:.8;">
          Nota: los botones no ejecutan acciones todavía. Es solo maqueta de la interfaz.
        </p>
      </form>
    </section>
  </main>
</body>
</html>
