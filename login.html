<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | Microsistema</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="badge">SE</div>
      Microsistema (Pago y Facturación)
    </div>
    <div class="small">Flask • UI (sin BD aún)</div>
  </header>

  <main class="wrap">
    <section class="card" style="max-width:520px;margin:auto;">
      <h1>Iniciar sesión</h1>
      <p class="small">Por ahora es solo interfaz. Después se conecta a la base de datos.</p>

      <form method="POST">
        <div class="field">
          <label>Usuario</label>
          <input name="usuario" type="text" placeholder="Ej. diego.samano" required>
        </div>

        <div class="field" style="margin-top:12px;">
          <label>Contraseña</label>
          <input name="password" type="password" placeholder="••••••••" required>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit">Entrar</button>
          <button class="btn ghost" type="reset">Limpiar</button>
        </div>

        <p class="small" style="margin-top:10px;">
          Siguiente paso: validar credenciales con BD y roles.
        </p>
      </form>
    </section>
  </main>
</body>
</html>
