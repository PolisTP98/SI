<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin | Consultar Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="badge">SE</div>
      Admin • Consulta de Usuario
    </div>
    <div class="small">UI • Solo lectura</div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="page-head">
        <div>
          <h1>Detalle del usuario</h1>
          <p class="small">Información general del usuario (sin edición).</p>
        </div>
        <div class="head-actions">
          <a class="btn ghost" href="admin_users.html">← Volver</a>
        </div>
      </div>

      <div class="summary-grid">
        <div class="summary-box">
          <span class="small">ID</span>
          <b>#2</b>
        </div>
        <div class="summary-box">
          <span class="small">Rol</span>
          <span class="pill">Usuario</span>
        </div>
        <div class="summary-box">
          <span class="small">Estado</span>
          <span class="status ok">Activo</span>
        </div>
        <div class="summary-box">
          <span class="small">Fecha de registro</span>
          <b>2026-02-01</b>
        </div>
      </div>

      <div class="detail-grid">
        <div class="detail">
          <span class="label">Nombre completo</span>
          <div class="value">María López Hernández</div>
        </div>

        <div class="detail">
          <span class="label">Usuario</span>
          <div class="value">maria.lopez</div>
        </div>

        <div class="detail">
          <span class="label">Correo</span>
          <div class="value">maria@mail.com</div>
        </div>

        <div class="detail">
          <span class="label">RFC</span>
          <div class="value">LOHM900101ABC</div>
        </div>
      </div>

      <div class="actions" style="margin-top:16px;">
        <button class="btn primary" type="button">Editar usuario</button>
        <button class="btn danger" type="button">Eliminar usuario</button>
      </div>

    </section>
  </main>
</body>
</html>
